{% extends 'base.html' %}
{% block principal %}

    <h2>Listado de libros</h2>

    <table class="table table-dark">
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Descripcion
            </th>
            <th>
                ISBN
            </th>
            <th>
                Editar
            </th>
            <th>
                Borrar
            </th>
        </tr>
        {% for libro in object_list %}
        <tr>
            <td>
                <a href="{% url 'Detalle_Libro' libro.pk %}">{{ libro.nombre }}</a>
            </td>
            <td>
                {{ libro.descripcion }}
            </td>
            <td>
                {{ libro.isbn }}
            </td>
            <td>
                <a href="{% url 'Editar_Libro' libro.id %}">Editar</a>
            </td>
            <td>
                <a href="{% url 'Borrar_Libro' libro.id %}">Borrar</a>
            </td>
        </tr>
        {% endfor%}

    </table>
    <p><a href="{% url 'Nuevo_libro' %}">Crear nuevo libro</a></p>
    </div>  
    {% endblock %}
