{% extends 'base.html' %}

{% block principal %}
    
        <h2>Listado de Libros</h2>
    
        <table class="table">
            <thead>
                <tr>
                    <th>Numero Ejemplar</th>
                    <th>Fecha Compra</th>
                    <th>Libro</th>
                    <th>Editar</th>
                    <th>Borrar</th>  
                    <th>Agregar</th>      
                </tr>
            </thead>
            <tbody>
                {% for libro in object_list %}
                <tr>
                    <td><a href="{% url 'DetalleLibro' libro.id %}">{{ libro.numeroejemplar }}</a></td>
                    <td>{{ libro.fechCompra }}</td>
                    <td>{{ libro.Libro }}</td>
                    <td><a href="{% url 'EditarEjemplar' libro.id %}">Editar</a></td>
                    <td><a href="{% url 'EliminarEjemplar' libro.id %}">Borrar</a></td>
                </tr>
                {% endfor %}
            </tbody>    
    
        </table>
        
        <button class="btn btn-dark"><a href="{% url 'NuevoEjemplar' %}">Nuevo Ejemplar</a></button>
    </div>
    

    {% endblock %}
